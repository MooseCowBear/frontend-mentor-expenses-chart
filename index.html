<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="balance-summary">
      <div class="balance">
        <h2>My balance</h2>
        <p>$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo of two overlapping circles">
    </section>
    <div class="graph-wrapper">
      <section class="spending-breakdown">
        <h1>Spending - Last 7 days</h1>
        <figure class="bar-graph"> 
          <div class="bar-wrapper">
            <div id="mon" class="bar"></div>
            <p>mon</p>
          </div>
          <div class="bar-wrapper">
            <div id="tue" class="bar"></div>
            <p>tue</p>
          </div>
          <div class="bar-wrapper">
            <div id="wed" class="bar"></div>
            <p>wed</p>
          </div>
          <div class="bar-wrapper">
            <div id="thu" class="bar"></div>
            <p>thu</p>
          </div>
          <div class="bar-wrapper">
            <div id="fri" class="bar"></div>
            <p>fri</p>
          </div>
          <div class="bar-wrapper">
            <div id="sat" class="bar"></div>
            <p>sat</p>
          </div>
          <div class="bar-wrapper">
            <div id="sun" class="bar"></div>
            <p>sun</p>
          </div>
        </figure>
      </section>
      <section class="month-summary">
        <h2>Total this month</h2>
        <div class="month-summary-wrapper">
          <p>$478.33</p>

          <div class="month-change">
            <p class="percent-change">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MooseCowBear">MooseCowBear</a>.
  </footer>
</body>
</html>
